databaseChangeLog:
  - changeSet:
      id: NAA-1
      author: VEN
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: NAA-2
      author: VEN
      changes:
        - createTable:
            tableName: expense
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: bigserial
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: Integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
        - createIndex:
            tableName: expense
            indexName: idx-expense-user_id-category_id-tag_id-date
            columns:
              - column:
                  name: user_id
              - column:
                  name: category_id
              - column:
                  name: tag_id
              - column:
                  name: date